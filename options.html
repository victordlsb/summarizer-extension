<!DOCTYPE html>
<html>
<head>
  <title>Summarizer Options</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 20px;
    }
    label {
      display: block;
      margin-bottom: 8px;
    }
    input[type="text"] {
      width: 100%;
      padding: 8px;
      margin-bottom: 12px;
      box-sizing: border-box;
    }
    button {
      padding: 10px 20px;
      background-color: #007bff;
      color: white;
      border: none;
      cursor: pointer;
    }
    button:hover {
      background-color: #0056b3;
    }
    #status {
      color: green;
      margin-top: 10px;
      display: none;
    }
    .api-key-display {
      margin-bottom: 10px;
      font-family: monospace;
    }
  </style>
</head>
<body>
  <h1>Summarizer Options</h1>
  <div id="apiKeyDisplay" class="api-key-display"></div>
  <label for="apiKey">Perplexity API Key:</label>
  <input type="text" id="apiKey" placeholder="Enter your API key here">
  <button id="saveButton">Save</button>
  <div id="status">Perplexity API key saved successfully!</div>

  <script src="options.js">
  </script>
</body>
</html>
